<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding y ancho del elemento CSS</title>
    <style>
        div.ex1 {
          width: 300px;
          background-color: yellow;
        }
        div.ex2 {
          width: 300px;
          padding: 25px;
          background-color: lightblue;
        }
    </style>
</head>
<body>
    <h2>Relleno y ancho del elemento</h2>
    <div class="ex1">Este div tiene 300 px de ancho.</div>
    <br>
    <div class="ex2">El ancho de este div es de 350 px, aunque est√° definido como 300 px en el CSS.</div>
</body>
</html>
