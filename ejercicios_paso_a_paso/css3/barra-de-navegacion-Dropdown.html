<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación Dropdown</title>
    <link rel="stylesheet" href="../JS/stylebar.css">
</head>
<body>
    <ul>
        <li><a href="#home">home</a></li>
        <li><a href="#news">Noticias</a></li>
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </li>
      </ul>
      
      <h3>Menú Dropdown dentro de una barra de navegación</h3>
      <p>Pase el cursor sobre el enlace "Dropdown" para ver el menú desplegable.</p>
</body>
</html>
