<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector hover en una Tabla</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid#ddd;
        }
        tr:hover {background-color: coral;}
    </style>
</head>
<body>
    <h2>Tabla con selector hover</h2>
    <p>Mueva el mouse sobre las fileas de tabla para ver el efecto.</p>
    <table>
        <!-- Encabezados de mi tabla -->
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puntos</th>
        </tr>
    <!-- Filas -->
        <tr>
            <td>Sheyla</td>
            <td>Maldonado</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Samir</td>
            <td>Cerrato</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Venus</td>
            <td>Macias</td>
            <td>$200</td>
        </tr>
        <tr>
            <td>Geovany</td>
            <td>Pineda</td>
            <td>$250</td>
        </tr>

    </table>
</body>
</html>
