<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CSS con entradas coloreadas</title>
    <style>
        input [type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            background-color: #3cbc8d;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Campos de entrada con color</h2>

    <form>
        <label for="fname">Primer Nombre</label>
        <input type="text" id="fname" name="fname" value="Miguel">
        <label for="lname">Apellido</label>
        <input type="text" id="lname" name="lname" value="Escobar">
    </form>
    
</body>
</html>
