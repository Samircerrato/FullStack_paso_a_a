<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agregar iconos Google</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- No se requiere descarga ni instalacion -->
</head>
<body>
    <h1>Biblioteca de iconos de Google</h1>
    <p>Algunos iconos de Google</p>
    <i class="material-icons">cloud</i>
    <i class="material-icons">favorite</i>
    <i class="material-icons">attachment</i>
    <i class="material-icons">computer</i>
    <i class="material-icons">traffic</i>
    <br><br>

    <p>Iconos de Google con estilo, tama√±ano y color:</p>
    <i class="material-icons" style="font-size: 24px;">cloud</i>
    <i class="material-icons" style="font-size: 36px;">cloud</i>
    <i class="material-icons" style="font-size: 48px;color: red;">cloud</i>
    <i class="material-icons" style="font-size: 48px;color: pink;">favorite</i>
</body>
</html>
