<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportaciones con Nombre - Modulos React ES6</title>
    <script></script>
</head>
<body>
    <!-- Exportaciones con Nombre -->

    <p id="demo"></p>

    <script type="Module">
        import { name, age } from "./SR6/persona.js">

        document.getElementById("demo").inerHTML = "Mi Nombre es" + name;
        document.getElementById("demo").inerHTML = "Tengo" + age + ".";
    </script>
</body>
</html>
