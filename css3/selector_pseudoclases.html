<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir selector con pseudoclases</title>
    <style>
        a:link {color: aqua;}
        a:active {color: red;}
        a:visited {color:violet;}
        h2:hover {color: blue}
        div:hover {background-color: yellow;}

    </style>
</head>
<body>
    <!-- nuevos atributo de selector con pseudoclases -->
    <h2>cabecera h2</h2>
    <h3>cabecera h3</h3>
    <div>
        <h4>cabezera 4</h4>
        <p>Parrafo 1</p>
    </div>
    <p><a href="https://gbm.net" target="_blank">Visita Gbm</a></p>
</body>
</html>
