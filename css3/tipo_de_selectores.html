<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de selectores</title>
    <!-- inicio de tipos de selectores css3 -->
    <style>
        h1 {text-align: center;
            color: violet;}
        h2,p {color:red}
        h3 {color:rgb(128, 255, 0)}
    </style>
</head>
<body>
    <h1>Cabecera tipo H1</h1>
    <h2>Cabecera tipo h2</h2>
    <h3>Cabecera tipo h3</h3>
    <h4>Cabecera tipo h4</h4>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
</body>
</html>
