<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz creando un array</title>
</head>
<body>
    <h2>Matricez de Javascript.</h2>

    <p id="demo"></p>

    <script>
        const cars = ["lamborghini", "honda", "BMW"];
        document.getElementById("demo").innerHTML = cars[1];
    </script>
