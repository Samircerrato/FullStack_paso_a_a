<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript if</title>
</head>
<body>
    <h2>Muestra "!buen dia¡" si la hora es menos de las  18:00 </h2>

    <p style="color: blueviolet;" id="demo">!Buenas Noches¡</p>
    
    <script>
        if (new Date().getHours() < 12) { 
            document.getElementById("demo").innerHTML = "!Buen dia¡"
        }
    </script>
</body>
</html>
