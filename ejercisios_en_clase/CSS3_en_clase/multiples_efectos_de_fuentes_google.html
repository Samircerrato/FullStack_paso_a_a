<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples efectos de google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <style>
        body {
            font-family: "Sofia", sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
  <h1 class="font-effect-neon">efecto neon</h1>
  <h1 class="font-effect-outline">efecto linea redon</h1>
  <h1 class="font-effect-chadow-multiple">efecto sombra multiple</h1>
</body>
</html>
