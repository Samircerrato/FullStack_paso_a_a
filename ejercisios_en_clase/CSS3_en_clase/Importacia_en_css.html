<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de importancia en css3</title>
    <style>
        /* en este ejemplo uso el atributo !important para 
        darle prioridad a una clase sobre otra*/
        .text {
            color: red!important;
        }
        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="text">texto del elemento</div>
</body>
</html>
