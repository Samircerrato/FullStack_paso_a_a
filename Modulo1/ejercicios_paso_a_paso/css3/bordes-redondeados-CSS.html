<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes redondeados CSS</title>
    <style>
        p.normal {
          border: 2px solid red;
          padding: 5px;
        }
        
        p.round1 {
          border: 2px solid red;
          border-radius: 5px;
          padding: 5px;
        }
        
        p.round2 {
          border: 2px solid red;
          border-radius: 8px;
          padding: 5px;
        }
        
        p.round3 {
          border: 2px solid red;
          border-radius: 12px;
          padding: 5px;
        }
    </style>
</head>
<body>
    <h2>La propiedad border-radius</h2>
    <p>Esta propiedad se usa para agregar bordes redondeados a un elemento:</p>

    <p class="normal">Borde normal</p>
    <p class="round1">Borde redondo</p>
    <p class="round2">Borde más redondo</p>
    <p class="round3">Borde más redondo</p>
    
</body>
</html>
