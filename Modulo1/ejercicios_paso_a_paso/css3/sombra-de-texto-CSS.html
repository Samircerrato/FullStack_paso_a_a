<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombra de texto CSS (CSS Text Shadow)</title>
    <style>
        h1 {
          text-shadow: 2px 2px;
        }
    </style>
    <style>
        h2 {
          text-shadow: 2px 2px red;
        }
    </style>
    <style>
        h3 {
          text-shadow: 2px 2px 5px red;
        }
    </style>
    <style>
        h4 {
          color: white;
          text-shadow: 2px 2px 4px #000000;
        }
    </style>
    <style>
        h5 {
          text-shadow: 0 0 3px #FF0000;
        }
    </style>
    <style>
        h6{
          color: white;
          text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
    </style>
</head>
<body>
    <h1>¡Efecto de sombra de texto!</h1>

    <h2>¡Efecto de sombra de texto!</h2>

    <h3>¡Efecto de sombra de texto!</h3>

    <h4>¡Efecto de sombra de texto!</h4>

    <h5>¡Sombra de texto con brillo de neón rojo!</h5>
    
    <h6>¡Efecto de sombra de texto!</h6>
</body>
</html>
