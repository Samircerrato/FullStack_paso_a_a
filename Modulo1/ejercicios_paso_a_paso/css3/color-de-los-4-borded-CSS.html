<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color de los 4 bordes CSS</title>
    <style>
        p.one {
          border-style: solid;
          border-color: red;
        }
        
        p.two {
          border-style: solid;
          border-color: green;
        } 
        
        p.three {
          border-style: dotted;
          border-color: blue;
        } 
    </style>
</head>
<body>
    <h2>La propiedad border-color</h2>
    <p>Esta propiedad especifica el color de los cuatro bordes:</p>

    <p class="one">Un borde rojo continuo</p>
    <p class="two">Un borde verde continuo</p>
    <p class="three">Un borde azul punteado</p>

    <p><b>Note:</b> La propiedad "border-color" no funciona si se usa sola. Utilice la propiedad "estilo de borde" para establecer los bordes primero.</p>
</body>
</html>
